<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Nunito+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>{%TITLE%}</title>
</head>

<body>
    <div class="container">
        <h1>The Store!</h1>
        <figure class="laptop">
            <p class="laptop__price">{%PRICE%}</p>
            <a href="/products" class="laptop__back"><span class="emoji-left">👈</span>Back</a>
            <div class="laptop__hero">
                <img src='{%IMG%}' alt="" class="laptop__img">
            </div>
            <h2 class="laptop__name">{%NAME%}</h2>
            <div class="laptop__details">
                <p><span class="emoji-left">🖥</span>{%SCREEN%}</p>
                <p><span class="emoji-left">🧮</span> {%CPU%}</p>
                <p><span class="emoji-left">💾</span> {%SPACE%}</p>
                <p><span class="emoji-left">📦</span> {%RAM%}</p>
            </div>
            <p class="laptop__description">
                {%DEC%}
            </p>
            
            <a href="#" class="laptop__link">Buy now for $3199 <span class="emoji-right">🥳 😍</span></a>
        </figure>
    </div>
</body>

</html>
